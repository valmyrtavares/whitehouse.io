<h3 class="title">{{ title }}</h3>
<div class="taba-container-route-icons">
  <div *ngFor="let item of currentData">
    <div class="img_container" [routerLink]="'showcase/' + item.route">
      <img [src]="item.image" alt="" />
    </div>
    <h3 *ngIf="item.label">{{ item.label }}</h3>
  </div>
</div>
