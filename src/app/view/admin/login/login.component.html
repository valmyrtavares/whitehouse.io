<div style="position: relative; top: 100px">
  <div class="position-modal fit-custom">
    <h1>Preencha sua senha</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div>
        <label for="password" class="form-label">Digite a sua senha</label>
        <input type="password" name="password" ngModel class="form-control" />
      </div>
      <button class="btn btn-success my-3" type="submit">Login</button>
    </form>
  </div>
</div>
