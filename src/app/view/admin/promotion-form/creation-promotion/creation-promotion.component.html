<div class="close-btn close-btn-promotion">
  <button (click)="closeForm()">X</button>
</div>
<div class="container createform-promotion mt-5">
  <h3>{{ title }}</h3>
  <form #f="ngForm" (ngSubmit)="chooseEditOrAdd(f)">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Titulo </label>
      <input
        type="text"
        name="title"
        [ngModel]="editableObj?.title"
        class="form-control"
        id="exampleFormControlInput1"
      />
    </div>
    <div class="mb-3">
      <label>Comments</label>
      <textarea
        class="form-control progress"
        style="height: 35vh"
        name="comment"
        [ngModel]="editableObj?.comment"
      ></textarea>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Enviar</button>
    </div>
  </form>
</div>
