<div class="container taba-menu-form">
  <div class="position-modal" [hidden]="!editField">
    <button class="close-btn" (click)="showModel()">X</button>
    <form #productEdit="ngForm" (ngSubmit)="onEdit(productEdit)">
      <input type="hidden" name="comment" ngModel class="form-control" />
      <input type="hidden" name="route" ngModel class="form-control" />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Titulo </label>
        <input type="text" name="label" ngModel class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Imagem </label>
        <input type="file" name="image" ngModel class="form-control" (change)="onFileChange($event)" />
      </div>
 
      <div *ngIf="clickableButton;else nodisplay" class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </div>
      <ng-template #nodisplay>
        <button [disabled]="!clickableButton" type="submit" class="btn btn-primary mb-3">Enviando imagem...</button>
      </ng-template>
    </form>
  </div>

  <ng-container *ngFor="let item of apiEnvironmentProperty">
    <div class="card-image">
      <img [src]="item.image" alt="" />
      <p>{{ item.label }}</p>
      <button  class="btn btn-primary" (click)="onEditClicked(item.id)">
        Editar
      </button>
    </div>
  </ng-container>
</div>
