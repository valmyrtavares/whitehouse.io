<div class="taba-utensils">
  <ng-container *ngFor="let category of categories">
    <div *ngIf="hasItems(category)">
      <h3
        (click)="toggleItems(category)"
        *ngIf="isFirstCategoryItem(category)"
        class="category-h3"
      >
        {{ category.categoryLabel }}
      </h3>
      <ng-container *ngFor="let item of getCategoryItems(category)">
        <p>{{ item.label }}</p>
      </ng-container>
    </div>
  </ng-container>
</div>
